<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style_RegistrationForm.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- <form action="https://register-demo.freecodecamp.org" method="POST"> -->
        <form action="" method="POST">

            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required /></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required /></label>
                <label for="email">Enter Your Email: <input type="email" id="email" name="email" required /></label>
                <label for="password">Create a New Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" name="new-password" required /></label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input type="radio" class="inline" id="personal-account" name="account-type" checked> Personal</label>
                <label for="business-account"><input type="radio" class="inline" id="business-account" name="account-type"> Business</label>
            </fieldset>
            
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file-input"></label>
                <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120"></label>

                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <label for="bio">Provide a bio: 
                    <textarea name="bio" id="bio" placeholder="I like coding on the beach..." rows="3" cols="30"></textarea>
                </label>

            </fieldset>

            <label for="terms-and-conditions">
                <input type="checkbox" class="inline" id="terms-and-conditions" name="terms-and-conditions-checkbox" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a>
            </label>
            
            <input type="submit" value="Submit">
        </form>
    </body>

</html>
