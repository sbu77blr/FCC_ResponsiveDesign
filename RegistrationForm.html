<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style_RegistrationForm.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- <form action="https://register-demo.freecodecamp.org" method="POST"> -->
        <form action="" method="POST">

        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required /></label>
            <label for="password">Create a New Password: <input type="password" id="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label><input type="radio" name="account-type"> Personal</label>
            <label><input type="radio" name="account-type"> Bussiness</label>
        </fieldset>
        <fieldset></fieldset>

        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions"> I accept to the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a>
        </label>
        <input type="submit" value="Submit">
        </form>
    </body>

</html>
